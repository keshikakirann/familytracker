<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FamilyTracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    #map { height: 400px; margin-bottom: 20px; }
    .join-section.show { display: block; }
    .join-section { display: none; margin-bottom: 20px; }
    .geo-status, .sync-status, .firebase-status { padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .geo-status.requesting, .sync-status.syncing, .firebase-status.connecting { background: #fff3cd; color: #856404; }
    .geo-status.error, .sync-status.error, .firebase-status.error { background: #f8d7da; color: #721c24; }
    .geo-status, .sync-status, .firebase-status.success { background: #d4edda; color: #155724; }
    .btn { padding: 10px 15px; border: none; cursor: pointer; margin: 5px; border-radius: 5px; }
    .btn-primary { background: #667eea; color: white; }
    .btn-secondary { background: #e2e8f0; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
             background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 300px; }
  </style>
</head>
<body onload="checkForFamilyJoin(); initMap(); requestLocationPermission();">

  <h1>👨‍👩‍👧‍👦 FamilyTracker</h1>

  <div id="firebaseStatus" class="firebase-status connecting">Connecting to Firebase...</div>
  <div id="syncStatus" class="sync-status syncing">Syncing family data...</div>
  <div id="geoStatus" class="geo-status requesting">Requesting location access...</div>

  <div id="map"></div>

  <div class="join-section" id="joinSection">
    <h3>Join Family Group</h3>
    <input type="text" id="joinNameInput" placeholder="Enter your name" />
    <button class="btn btn-primary" onclick="joinFamily()">Join Family</button>
  </div>

  <button class="btn btn-primary" onclick="shareMyLocation()">📍 Share My Location</button>
  <button class="btn btn-secondary" onclick="clearMyLocation()">❌ Stop Sharing</button>
  <button class="btn btn-secondary" onclick="showShareModal()">🔗 Share Family Link</button>

  <!-- Share Modal -->
  <div class="modal" id="shareModal">
    <div class="modal-content">
      <h3>Share this Link:</h3>
      <div id="shareLink" style="margin-bottom: 10px;"></div>
      <button onclick="copyShareLink()" class="btn btn-primary">Copy</button>
      <button onclick="closeShareModal()" class="btn btn-secondary">Close</button>
    </div>
  </div>

  <!-- Leaflet Map JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <!-- Your Firebase Functions Script -->
  <script type="module" src="./firebase-functions.js"></script>

</body>
</html>
